<ion-header no-shadow>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding [ngStyle]="{'background-image':'url((assets/imgs/' + background_mood + ')'}" style="background-repeat: no-repeat; background-size: cover;">
  <div style="text-align: center;">
    <h2 class="light-color">{{city}}</h2>
    <p class="light-color" style="font-size:16px; margin:0">{{description}}</p>
    <h2 class="light-color" style="font-size:64px; margin-bottom:20px">{{current_weather}}&#176;</h2>
  </div>
</ion-content>
